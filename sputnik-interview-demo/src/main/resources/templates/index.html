<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
<link rel="stylesheet" th:href="@{/css/app.css}"/>

<title>Products store</title>
</head>
<body>
<div class="container">
    <h1 id="page-name" class="jumbotron-heading i18n_marker">Products store</h1>

    <table id="product-table" class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col" class="i18n_marker">Place</th>
            <th scope="col" class="i18n_marker">Kind of clothes</th>
            <th scope="col" class="i18n_marker">Color</th>
            <th scope="col" class="i18n_marker">Size</th>
            <th scope="col" class="i18n_marker">Cost</th>
            <th scope="col" class="i18n_marker">Description</th>
            <th scope="col" class="i18n_marker">Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p>
        <a href="#" id="start-add-product" class="btn btn-primary i18n_marker">Add product</a>
        <a href="#" id="refresh-products-table" class="btn btn-secondary i18n_marker">Refresh</a>
    </p>
</div>


<!-- Detail dialog -->
<div class="modal fade" id="detailDialogModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="product-form">
                <div class="modal-header">
                    <h5 class="modal-title i18n_marker">Product detail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="product-id"/>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-place">Place</label>
                        <select class="form-control" id="product-place" required="true"></select>
                    </div>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-kindOfClothes">Kind of clothes</label>
                        <select class="form-control" id="product-kindOfClothes" required="true"></select>
                    </div>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-size">Size</label>
                        <input class="form-control" type="number" min="42" max="54" id="product-size" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-cost">Cost</label>
                        <input class="form-control" type="number" step=".01" id="product-cost" required="true"/>
                    </div>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-color">Color</label>
                        <select class="form-control" id="product-color" required="true"></select>
                    </div>
                    <div class="form-group">
                        <label class="i18n_marker" for="product-description">Description</label>
                        <textarea class="form-control" id="product-description" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary i18n_marker" data-dismiss="modal">Close</button>
                    <button id="save-button" type="submit" class="btn btn-primary i18n_marker">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete confirmation -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="title-delete-product" class="modal-title i18n_marker">Product deleting ...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <input type="hidden" id="delete-product-id"/>
            <div id="question-delete-product" class="modal-body i18n_marker">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel-delete-product" class="btn btn-secondary i18n_marker"
                        data-dismiss="modal">Close
                </button>
                <button type="button" id="delete-product" class="btn btn-primary i18n_marker">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/i18n.js}"></script>
</body>
</html>
