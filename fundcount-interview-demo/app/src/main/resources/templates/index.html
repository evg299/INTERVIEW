<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.css}"/>
<link rel="stylesheet" th:href="@{/css/app.css}"/>

<title>Profit calculation</title>
</head>
<body>
<div class="container">
    <h1 id="page-name" class="jumbotron-heading i18n_marker">Profit calculation</h1>

    <form id="recalculate-form" class="form-horizontal">
        <div id="error-msg" class="alert alert-danger"></div>

        <div class="form-group">
            <label for="date" class="i18n_marker">Buy date</label>
            <input id="date" name="date" type="text" class="form-control" required="true" />
        </div>

        <div class="form-group">
            <label for="amount" class="i18n_marker">Amount USD</label>
            <input id="amount" name="amount" type="number" class="form-control" value="1" required="true" />
        </div>

        <div class="form-group">
            <button type="submit" id="recalculate" class="btn btn-primary i18n_marker">Recalculate</button>
        </div>

        <div class="form-group">
            <label for="result" class="i18n_marker">Profit RUB</label>
            <input id="result" type="number" class="form-control" readonly="true" />
        </div>
    </form>
</div>

<!-- JavaScript -->
<script th:src="@{/js/jquery-3.3.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/locales/bootstrap-datepicker.ru.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/i18n.js}"></script>
</body>
</html>
